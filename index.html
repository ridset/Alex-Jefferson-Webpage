<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />

		<!-- Add this CSS to prevent default styles inherited from browsers -->
		<link rel="stylesheet" href="css/minireset.min.css" />

		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/animation.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Rubik|Karla"
			rel="stylesheet"
		/>
		<script defer src="js/main.js"></script>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
		></script>

		<title>Index</title>
	</head>

	<noscript>
		<style type="text/css">
			.wallpaper {
				animation-name: zoomOut;
			}

			.picture {
				animation-name: dropIn;
			}
		</style>
	</noscript>
	<body>
		<div class="wallpaper"></div>

		<!--
        Why use `srcset=".. 1x, .. 2x"?
        1. Different devices have different pixel ratios (Retina/non-Retina ðŸ˜‚)
        2. Display highest def image (browser'll use it depend on your pixel ratio)
     -->
		<div class="content">
			<aside class="side">
				<figure id="picture" class="picture">
					<div class="picture-shadow"></div>
					<img
						id="pictureImage"
						class="picture-image"
						src="images/alex.jpg"
						srcset="
							images/alex.jpg    1x,
							images/alex@2x.jpg 2x,
							images/alex@3x.jpg 3x,
							images/alex@4x.jpg 4x
						"
						alt="Portrait of Alex Jefferson"
						width="320"
						height="320"
					/>
				</figure>
			</aside>

			<main class="about">
				<h1 class="name">Hi, I'm Alex Jefferson</h1>
				<p class="job">Tech recruiter</p>
				<hr class="hr" />

				<div class="description">
					<p>
						I spend my time traveling the world, helping startups and tech
						businesses hire the best people.
					</p>
				</div>

				<div class="contact">
					<!-- <a href="mailto:more@imaild.com" class="button"> -->
					<a href="javascript:void(0)" class="button"> Get in touch </a>
				</div>

				<ul class="social">
					<li>
						<a>
							<i class="fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a>
							<i class="fab fa-github"></i>
						</a>
					</li>
					<li>
						<a>
							<i class="fab fa-linkedin"></i>
						</a>
					</li>
				</ul>
			</main>
		</div>
	</body>
</html>
